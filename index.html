<!DOCTYPE html>
<head>
  <title>
    Personal_Expense_Tracker
  </title>
  <link rel="icon" href="download.png"></link>
  <link rel="stylesheet" href="style.css"></link>
</head>
<body>
  <center>
    <h1>
      EXPENSE DETAILSüìù 
    </h1>
  </center>
  <div>
  <table><center>
    <tr>
      <td class="td">User Name:</td>
      <td id="username"></td>
  </tr>
  <tr>
    <td class="td">Expense Category:</td>
    <td></td>
  </tr>
  <tr>
    <td class="td">
      Expense Description:
    </td>
    <td id="title"></td>
  </tr>
  <tr>
    <td class="td">
      Amount spent:
    </td>
    <td id="amount">Rs.</td>
  </tr>
  <tr>
    <td class="td">Payment mode[UPI/cash]:</td>
    <td></td>
  </tr>
  <tr>
    <td class="td">Date:</td>
    <td id="date">    </td>
  </tr>
  </table>
</center>
</body>
</div>
</html>
<script>
  const username=document.getElementById("username")
  const title=document.getElementById("title")
  const amount=document.getElementById("amount")
  let name=JSON.parse(localStorage.getItem('username'))
  let t=JSON.parse(localStorage.getItem('title'))
  let a=JSON.parse(localStorage.getItem('amount'))
  username.textContent=name
  title.textContent=t
  amount.textContent=a
  const date=document.getElementById("date")
  const d=new Date()
  date.textContent=d.getDate()+"-"+d.getMonth()+1+"-"+d.getFullYear()
</script>
